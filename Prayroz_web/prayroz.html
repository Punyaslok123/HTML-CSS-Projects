<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="prayroz.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="nav_bars">
          <div class="left_bars">
            <h1>PraRoz</h1>
          </div>
          <div class="right_bars">
            <div class="box">
              <h4>HOME</h4>
            </div>
            <div class="box">
              <h4>ABOUT</h4>
            </div>
            <div class="box">
              <h4>SERVICE</h4>
            </div>
            <div class="box">
              <h4>DESIGN</h4>
            </div>
            <div class="box">
              <h4>CONTACT</h4>
            </div>
            <div class="box">
              <input type="text" placeholder="" />
              <button>Search</button>
            </div>
          </div>
        </div>
      </header>

      <main>
        <div class="main_content">
          <div class="left_content">
            <div class="description">
              <h1>
                Web Dev & <br /><span class="highlight">Development </span>
                <br />Course
              </h1>
              <p>
                Web Design is a speciliasation of the design stream.They also
                use in HTML.CSS.WYSIWYG editing software.mark up validators
                etc..to create design elements
              </p>
              <button>Join us</button>
            </div>
          </div>
          <div class="right_content">
            <div class="card">
              <div class="sub_header">
                <h4>Login Here</h4>
              </div>

              <div class="main_sec">
                <input type="text" />
                <input type="password" />
                <button type="submit">Login</button>
              </div>

              <div class="foot">
                <p>Don't have an account?</p>
                <p id="second">
                  <span style="color: rgb(230, 88, 12)">Sign up</span> here
                </p>
                <p id="third">Log in with</p>

                <div class="icons">
                  <i class="fab fa-facebook"></i>
                  <i class="fab fa-instagram"></i>
                  <i class="fab fa-google"></i>
                  <i class="fab fa-firefox-browser"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
