<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job application</title>

    <link rel="stylesheet" href="job.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="heading">
          <h1>Job Application</h1>
          <h2>(Web)</h2>
        </div>
      </header>

      <main>
        <div class="form">
          <div class="box">
            <label for="">First Name</label>
            <br>
            <input type="text" placeholder="enter First Name..." />
          </div>

          <div class="box">
            <label for="">Last Name</label>
            <br>
            <input type="text" placeholder="Enter your last Name..." />
          </div>

          <div class="box">
            <label for="">Email</label>
            <br>
            <input type="text" placeholder="enter email " />
          </div>

          <div class="box">
            <label for="">Job role</label>
            <br>
            <select aria-placeholder="select job role" name="" id="">
                <option value="">select job role</option>
              <option value="">fronted</option>
              <option value="">backend</option>
              <option value="">both</option>
              <option value="">none</option>
            </select>
          </div>

          <div class="box" id="add">
            <label for="">Address</label>
            <br>
            <textarea name="" id="" placeholder="enter address"></textarea>
          </div>

          <div class="box">
            <label for="">city</label>
            <br>
            <input type="text" placeholder="Enter your city" />
          </div>

          <div class="box">
            <label for="">pincode</label>
            <br>
            <input type="number" placeholder="enter pincode name" />
          </div>

          <div class="box">
            <label for="">Date</label>
            <br>
            <input type="date" placeholder="enter date" />
          </div>

          <div class="box">
            <label for="">Upload your CV</label>

            <input type="file" />
          </div>
        </div>
      </main>

      <footer>
        <div class="foot">
          <button type="submit">Apply now</button>
        </div>
      </footer>
    </div>
  </body>
</html>
